<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Monitoring Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


<style>
* {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

html, body {
    height: 100%;
}


body {
    margin: 0;
    background: #eef2f6;
}

/* Layout */
.container {
    display: block;
    min-height: 100vh;
}

/* Sidebar */
.sidebar {
    width: 240px;
    background: #032e1d;
    padding: 20px;
    position: fixed;   /* IMPORTANT */
    top: 0;
    left: 0;
    bottom: 0;         /* full height ALWAYS */
    box-shadow: 2px 0 10px rgba(0,0,0,0.05);
}

.sidebar h2 {
    color: #b7bec3;
    margin-bottom: 30px;
}

.sidebar a {
    display: block;
    padding: 12px;
    margin-bottom: 8px;
    color: #d0c0c0;
    text-decoration: none;
    border-radius: 8px;
}

.sidebar a:hover,
.sidebar a.active {
    background: #36713e;
    color: #e2eaee;
}

/* Main */
.main {
    flex: 1;
    padding: 25px;
     margin-left: 240px;   /* space for sidebar */
    padding: 25px;
    min-height: 100vh;
    background-color: #85cf8f;
}

/* Cards */
.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-bottom: 25px;
}

.card {
    background: rgb(84, 148, 77);
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.06);
}

.card h3 {
    font-size: 30px;
    color: #d5d2d2;
}

.card p {
    font-size: 23px;
    font-weight: 500;
    margin-top: 10px;
}

/* Charts Section */
.grid {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 20px;
    align-items: stretch;
    margin: 0;
}

.chart, .stats {
    background: rgb(37, 114, 82);
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.06);
    display: flex;
    flex-direction: column;
    box-sizing: border-box;
    overflow: hidden;
}

.chart-placeholder {
    height: auto;
    background: linear-gradient(135deg, #1da1f2, #7dd3fc);
    border-radius: 12px;
    opacity: 0.8;
    margin: 0;
}

.plant-status {
    background: rgb(37, 114, 82);
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 10px 20px rgba(0,0,0,0.06);
    display: flex;
    flex-direction: column;
    justify-content: center;
}


.plant-container {
    margin: 20px 0;
}

.plant-img {
    width: 120px;
    transition: transform 0.4s ease, filter 0.4s ease;
    animation: float 3s ease-in-out infinite;
}

/* Hover effect */
.plant-img:hover {
    transform: scale(1.15) rotate(2deg);
    filter: drop-shadow(0 8px 12px rgba(54, 179, 58, 0.6));
}

/* Floating animation */
@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

.health-text {
    font-size: 20px;
    margin-top: 10px;
}

.healthy {
    color: rgb(54, 179, 58);
    font-weight: 600;
}

iframe {
    width: 100%;
    flex: 1;              /* THIS makes it stretch to fit the chart height */
    border: none;
    border-radius: 10px;
    display: block;
}

.social-icons {
    position: absolute;
    bottom: 20px;
    left: 20px;
    display: flex;
    gap: 15px;
}

.social-icons a {
    color: #f5eded;
    font-size: 20px;
    transition: transform 0.3s ease, color 0.3s ease;
}

.social-icons a:hover {
    color: #cbd2d5;
    transform: scale(1.2);
}

</style>
</head>

<body>

<div class="container">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>AQUASTASIS</h2>
        <a class="active">Dashboard</a>
        <a>Thresholds</a>
        <a>Reports</a>
        <a>Settings</a>
        <!-- SOCIAL ICONS -->
        <div class="social-icons">
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a>
        </div>

    </div>

    <!-- MAIN CONTENT -->
    <div class="main">

        <!-- TOP CARDS -->
        <div class="cards">
            <div class="card">
                <h3>pH Level</h3>
                <p>7.8</p>

                    <span style="color:rgb(186, 251, 188)">Normal</span>

            </div>
            <div class="card">

                <P>Status : 
                    <span style="color:rgb(186, 251, 188)">Normal</span>
                </P>
            </div>
     </div>

        <!-- MIDDLE GRID -->
        <div class="grid">

            <!-- LEFT : LIVE INFORMATION -->
            <div class="chart">
                <h3>Live Information</h3>
                <div class="chart-placeholder"><div style="position: relative; width: 100%; height: 0; padding-top: 56.25%;
                    padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);  overflow: hidden;
                    border-radius: 8px; will-change: transform;">
                     <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
                       src="https://www.canva.com/design/DAG8cv_F39U/tIfo9Bfm4XyC49IVARBIgA/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
                     </iframe>

                </div>
                    
            </div>

            <!-- RIGHT : PLANT HEALTH -->
            <div class="plant-status">

                <div class="plant-container">
                    <img

                <p class="health-text">

            </div>

        </div>


    </div>
</div>

</body>
</html>
