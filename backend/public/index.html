<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Monitoring Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js" defer></script>


</head>

<body>

<div class="container">
    <!-- MOBILE HEADER -->
    <div class="mobile-header">
        <h2>AQUASTASIS</h2>
        <p class="sidebar-subtitle">Real-time Water Monitoring</p>
        <button id="menuToggle" aria-label="Toggle menu">
            <i class="fas fa-bars"></i>
        </button>
    </div>


    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <h2>AQUASTASIS</h2>

        <a class="active">
            <i class="fas fa-chart-line"></i>
            Dashboard
        </a>

        <button id="logoutBtn" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </button>
    </div>


    <!-- MAIN CONTENT -->
    <div class="main">

        <!-- TOP CARDS -->
        <div class="cards">
            <div class="card">
                <h3>pH Level</h3>
                <p id="phValue">--</p>
                <span id="phStatus">--</span>
            </div>
            <div class="card">
                <h3>Temperature</h3>
                <p id="tempValue">--</p>
                <span id="tempStatus">--</span>
            </div>
            <div class="card">
                <h3>Water Level</h3>
                <p id="waterValue">--</p>
                <span id="waterStatus">--</span>
            </div>
     </div>

        <!-- MIDDLE GRID -->
        <div class="grid">

            <!-- LEFT : LIVE INFORMATION -->
            <div class="chart">
                <h3>Live Information</h3>
                
                <canvas id="dashboardChart" width="400" height="200"></canvas>
                <p id="lastUpdated" class="last-updated">
                    Last updated: --
                </p>

                    
            </div>

            <!-- RIGHT : PLANT HEALTH -->
            <div class="plant-status">
                <h3 style="font-size: 30px;font-weight: 500;">Plant Health</h3>

                <div class="plant-container">
                    <img 
                        src="https://cdn-icons-png.flaticon.com/512/2909/2909763.png"
                        alt="Healthy Plant"
                        class="plant-img">
                </div>

                <p class="health-text">
                    <span class="plant-text" id="plantHealth">Your plant is --</span>
                </p>

            </div>

        </div>


    </div>
</div>

</body>
</html>
